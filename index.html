<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1 align="center">Algorithm Visualizer - Sorting Visualizer</h1>
    <nav>
        <div class="row">
            <div id="newArray">
                <button type="button" class="newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div >
                <button type="button" class="bubbleSort">Bubble Sort</button>
                <button type="button" class="selectionSort">Selection Sort</button>
                <button type="button" class="insertionSort">Insertion Sort</button>
                <button type="button" class="quickSort">Quick Sort</button>
                <button type="button" class="mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>
<body>
    
    <div id="bars" class="flex-container"></div>

    <script src="sorting.js"></script>
    <script src="sorting/bubbleSort.js"></script>
    <script src="sorting/insertionSort.js"></script>
    <script src="sorting/mergeSort.js"></script>
    <script src="sorting/quickSort.js"></script>
    <script src="sorting/selectionSort.js"></script>
</body>
</html>
